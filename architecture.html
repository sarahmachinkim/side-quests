<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARCHITECTURE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="window.css" rel="stylesheet">
  <script src="window.js" defer></script>

  <style>
    body {
      background-color: white;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
    }

    #sidebar-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%;
      height: 100vh;
      z-index: 10;
    }

    .window {
      left: 28%;
      background-color: black;
      color: white;
    }

    .personal-icon {
      width: 250px;
      height: auto;
      display: block;
      margin: 40px auto 20px;
    }

    .window-body h2 {
      color: white;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <div class="window" style="width: 486px; height: 635px;">
    <div class="window-header">
      <span class="window-title">ARCHITECTURE</span>
      <div class="close-btn">X</div>
    </div>
    <div class="window-body">
      <div class="profile-header">
        <img src="ICON-UNDER-CONSTRUCTION.svg" alt="Under Construction" class="personal-icon">
      </div>
      <h2>UNDER CONSTRUCTION</h2>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
