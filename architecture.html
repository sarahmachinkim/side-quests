<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARCHITECTURE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="window.css" rel="stylesheet">
  <script src="window.js" defer></script>

  <style>
  body::before {
  content: "";
  position: fixed; 
  top: 5%;
  left: 15%;
  width: 85vw;
  height: 100vh;
  background-image: url("ICON-BACKGROUND.jpg");
  background-repeat: no-repeat;
  background-size: 85vw auto;
  opacity: 0.5; 
  z-index: -1; 
  pointer-events: none; 
}

    #sidebar-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%;
      height: 100vh;
      z-index: 10;
    }

    .window {
      background-color: black;
      color: white;
    }

    .window-header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-title {
      font-size: 10px;
    }

    .close-btn {
      cursor: pointer;
    }

    .personal-icon {
      width: 250px;
      height: auto;
      display: block;
      margin: 40px auto 20px;
    }

    .window-body h2 {
      color: white;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <div class="window">
    <div class="window-header">
      <span class="window-title">ARCHITECTURE</span>
      <div class="close-btn">X</div>
    </div>
    <div class="window-body">
      <div class="profile-header">
        <img src="ICON-UNDER-CONSTRUCTION.svg" alt="Under Construction" class="personal-icon">
      </div>
      <h2>UNDER CONSTRUCTION</h2>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
