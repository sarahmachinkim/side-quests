<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Drawer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="window.css">
  <style>
    .pixel-canvas {
      display: grid;
      grid-template-columns: repeat(25, 1fr);
      grid-template-rows: repeat(25, 1fr);
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid black;
    }

    .pixel {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 0.5px solid #ccc;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .colour-btn {
      width: 40px;
      height: 40px;
      border: 2px solid black;
      cursor: pointer;
    }

    .colour-white {
      background-color: white;
    }

    .colour-black {
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="window" style="top: 50px; left: 50px; width: 600px; height: 650px;">
    <div class="window-header">
      <span class="window-title">PIXEL DRAWER</span>
      <div class="close-btn">X</div>
    </div>
    <div class="window-body">
      <div class="toolbar">
        <div class="colour-btn colour-black" data-colour="black"></div>
        <div class="colour-btn colour-white" data-colour="white"></div>
      </div>
      <div class="pixel-canvas" id="canvas"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    let currentColour = 'black';
    let isDrawing = false;

    function createGrid(size) {
      for (let i = 0; i < size * size; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        canvas.appendChild(pixel);

        pixel.addEventListener('mousedown', () => {
          isDrawing = true;
          pixel.style.backgroundColor = currentColour;
        });

        pixel.addEventListener('mouseover', () => {
          if (isDrawing) {
            pixel.style.backgroundColor = currentColour;
          }
        });
      }
    }

    document.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    document.querySelectorAll('.colour-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentColour = btn.dataset.colour;
      });
    });

    createGrid(25);
  </script>
</body>
</html>
