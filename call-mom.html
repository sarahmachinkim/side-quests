<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIXEL DRAWER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="window.css">
  <script src="window.js" defer></script>

  <style>
    body {
      background-color: white !important;
      font-family: 'Press Start 2P', monospace !important;
      margin: 0;
      padding: 0;
      color: black !important;
    }

    #sidebar-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%;
      height: 100vh;
      z-index: 10;
    }

    .window {
      position: absolute;
      top: 5%;
      left: 30%;
      width: 600px;
      height: 750px;
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    .window-title {
      text-transform: uppercase;
      color: white;
    }

    .pixel-canvas {
      display: grid;
      grid-template-columns: repeat(25, 1fr);
      grid-template-rows: repeat(25, 1fr);
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 2px solid black;
    }

    .pixel {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 0.1px solid black;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .colour-btn {
      width: 40px;
      height: 40px;
      border: 2px solid black;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      user-select: none;
    }

    .colour-white {
      background-color: white !important;
      color: black !important;
    }

    .colour-black {
      background-color: black !important;
      color: white !important;
    }

    .clear-btn {
      font-size: 10px;
      padding: 10px;
      background-color: white;
      color: black;
      border: 2px solid black;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
  </style>
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <div class="window">
    <div class="window-header">
      <span class="window-title">PIXEL DRAWER</span>
      <div class="close-btn">X</div>
    </div>
    <div class="window-body">
      <div class="toolbar">
        <div class="colour-btn colour-black" data-colour="black">Black</div>
        <div class="colour-btn colour-white" data-colour="white">White</div>
        <button class="clear-btn" id="clear">CLEAR</button>
      </div>
      <div class="pixel-canvas" id="canvas"></div>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = '<div class="sidebar-wrapper">' + html + '</div>';
      });

    const canvas = document.getElementById('canvas');
    const clearButton = document.getElementById('clear');
    let currentColour = 'black';
    let isDrawing = false;

    function createGrid(size) {
      for (let i = 0; i < size * size; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        canvas.appendChild(pixel);

        pixel.addEventListener('mousedown', () => {
          isDrawing = true;
          pixel.style.backgroundColor = currentColour;
        });

        pixel.addEventListener('mouseover', () => {
          if (isDrawing) {
            pixel.style.backgroundColor = currentColour;
          }
        });
      }
    }

    document.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    document.querySelectorAll('.colour-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentColour = btn.dataset.colour;
      });
    });

    clearButton.addEventListener('click', () => {
      document.querySelectorAll('.pixel').forEach(pixel => {
        pixel.style.backgroundColor = 'white';
      });
    });

    createGrid(25);
  </script>

</body>
</html>
